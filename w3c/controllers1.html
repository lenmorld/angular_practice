<!DOCTYPE html>
<html>
<script src="angular.min.js"></script>
<body>

<!-- initialize name control-->
<div ng-app="myApp" ng-init="name='Lenny'" ng-controller="myCtrl" >
 

<p>First Name : <input type="text" ng-model="fname" placeholder="Enter name here"></p>

<p>Last Name : <input type="text" ng-model="lname" placeholder="Enter name here"></p>

<p>Full name: {{fname + " " + lname  }} </p>

</div>


<script>
var app = angular.module('myApp',[]);
app.controller('myCtrl', function($scope){ 
	
	$scope.fname = "Lenny";
	$scope.lname = "Dima";

});

</script>

</body>
