<!DOCTYPE html>
<html>
<script src="angular.min.js"></script>
<body>

<!-- initialize name control-->
<div ng-app="" ng-init="name='Lenny'">
 
<p>Input something in the input box:</p>
<p>Name : <input type="text" ng-model="name" placeholder="Enter name here"></p>
<h1>Hello {{name}}</h1>

<p>Number : <input type="text" ng-model="num" placeholder="Enter number here"></p>
<h1 ng-bind="num"></h1>

</div>

</body>
