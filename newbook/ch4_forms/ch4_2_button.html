<html ng-app="MainApp">

<head><title>Notes App</title></head>

<body ng-controller="MainCtrl as ctrl">

Username <input type="text" ng-model="ctrl.username"/>
Password <input type="password" ng-model="ctrl.password"/>

<button ng-click="ctrl.change()">Change Values</button> <!-- simulate data from server update in UI-->	
<button ng-click="ctrl.submit()">Submit</button> <!-- simulate submit to server -->


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>

<script type="text/javascript">
	angular.module("MainApp", [])
		.controller("MainCtrl", [function() {
			var self = this;
			self.username = "johndoe";		// init username
			self.password = "1234";

			self.change = function() {
				self.username = "newuser";
				self.password = "456789";
			};

			self.submit = function() {
				alert("user changed " + self.username + self.password);
				console.log("user changed ", self.username, self.password);
			};




		}]);

</script>


</body>

</html>
