<html ng-app="MainApp">

<head><title>Notes App</title></head>

<body ng-controller="MainCtrl as ctrl">


<form ng-submit="ctrl.submit()" name="myForm">

	Username <input type="text" 
					ng-model="ctrl.user.username"
					required
					ng-minlength="4"/>

	Password <input type="password" 
					ng-model="ctrl.user.password"
					required/>

	<input type="submit" 
			value="SUBMIT" 
			ng-disabled="myForm.$invalid"/>		<!-- DISABLE submit if user has not filled out all the required fields -->

</form>




<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>

<script type="text/javascript">
	angular.module("MainApp", [])
		.controller("MainCtrl", [function() {
			var self = this;

			self.submit = function() {
				console.log("form2 user changed");
				// console.log("Access model with keys ", self.user.username, self.user.password);
				console.log("Entire model: ", self.user);
			};
		}]);

</script>


</body>

</html>
